<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../src/output.css" rel="stylesheet">
    <title>Motorcycle Names</title>
</head>

<body>
    <div class="container mx-auto">
        <table class="table-auto">
            <thead>
                <tr>
                    <th class="px-10 py-5">Motorcycle Name</th>
                    <th class="px-10 py-90">CC</th>
                    <th class="px-10 py-2">Manufacturer</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="px-10 py-2 bg-red-500">Harley-Davidson</td>
                    <td class="px-10 py-2 bg-blue-500">1200</td>
                    <td class="px-10 py-2 bg-green-500">Harley-Davidson</td>
                </tr>
                <tr>
                    <td class="px-10 py-2 bg-red-500">Yamaha</td>
                    <td class="px-10 py-2 bg-blue-500">1000</td>
                    <td class="px-10 py-2 bg-green-500">Yamaha</td>
                </tr>
                <tr>
                    <td class="px-10 py-2 bg-red-500">Honda</td>
                    <td class="px-10 py-2 bg-blue-500">800</td>
                    <td class="px-10 py-2 bg-green-500">Honda</td>
                </tr>
                <tr>
                    <td class="px-10 py-2 bg-red-500">Kawasaki</td>
                    <td class="px-10 py-2 bg-blue-500">900</td>
                    <td class="px-10 py-2 bg-green-500">Kawasaki</td>
                </tr>
                <tr>
                    <td class="px-10 py-2 bg-red-500">Ducati</td>
                    <td class="px-10 py-2 bg-blue-500">1100</td>
                    <td class="px-10 py-2 bg-green-500">Ducati</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
